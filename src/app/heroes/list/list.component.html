<h3>Listado de heroes</h3>

<div *ngIf="deletedHeroe; else nothingWasDeleted">
  <h3>Heroe borrado <small class="text-danger">{{deletedHeroe}}</small></h3>
</div>

<ng-template #nothingWasDeleted>
  <h3 >No se ha borrado ningun heroe</h3>
</ng-template>


<button
*ngIf="listHeroes.length > 0"
(click)="deleteHeroe()"
class="btn btn-outline-danger">
  Borrar Ãºltimo heroe
</button>



<ul class="mt-2 list-group">
  <li
  *ngFor="let name of listHeroes"
  class="list-group-item">{{name}}</li>
</ul>
