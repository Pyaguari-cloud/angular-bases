<h1>DBZ main page</h1>
<hr>

<div class="row">

  <div class="col">
    <dbz-list [characterList]="characters" (emitDeletedCharacter)="onDeleteCharacter($event)"></dbz-list>
  </div>

  <div class="col">
    <dbz-add-character (emitNewCharacter)="onAddCharacter($event)"></dbz-add-character>
  </div>
</div>
